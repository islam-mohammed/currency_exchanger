<div class="exchanger" *ngIf="currencies$ | async as currencies; else loading">
  <ce-select
    label="From"
    class="grid-a"
    [showImage]="true"
    [listItems]="currencies"
    [value]="basedCurrency"
    [exclude]="convertCurrency"
    (itemSelect)="basedCurrency = $event"
  ></ce-select>

  <button class="exchanger-switch grid-b" (click)="switchCurrencies()">
    <img
      class="exchanger-switch--image"
      src="assets/images/replace.svg"
      alt="Switch Currencies"
    />
  </button>

  <ce-select
    label="To"
    class="grid-c"
    [showImage]="true"
    [listItems]="currencies"
    [value]="convertCurrency"
    [exclude]="basedCurrency"
    (itemSelect)="convertCurrency = $event"
  ></ce-select>

  <ce-text
    class="grid-d"
    type="number"
    name="from"
    [(ngModel)]="basedCurrencyValue"
  ></ce-text>

  <button class="exchanger-convert grid-e" (click)="convertCurrencies()">
    Convert
  </button>

  <ce-text
    class="grid-f"
    type="text"
    name="to"
    [disabled]="true"
    [(ngModel)]="convertCurrencyValue"
  ></ce-text>

  <div *ngIf="convertCurrencyValue" class="grid-g exchanger-info">
    1 {{ basedCurrency }} = {{ exchangeRateInfo }}
  </div>
  <button class="exchanger-details grid-i" (click)="showDetails()">
    More Details
  </button>
</div>
<ng-template #loading>
  <h2>Adding loader</h2>
</ng-template>
