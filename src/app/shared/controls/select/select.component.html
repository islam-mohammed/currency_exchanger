<div class="cursor-pointer">
  <label for="select" class="block text-sm font-medium text-gray-700">{{
    label
  }}</label>
  <div class="relative mt-1">
    <div
      id="select"
      type="text"
      class="w-full rounded-md border flex items-center border-gray-300 bg-white h-10 pl-3 pr-12 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
      role="combobox"
      aria-controls="options"
      aria-expanded="false"
      (click)="toggleDropDown()"
    >
      <div *ngIf="selectedItem" class="flex items-center">
        <img
          *ngIf="selectedItem.imageUrl && showImage"
          src="{{ selectedItem.imageUrl }}"
          alt=""
          class="h-6 w-6 flex-shrink-0 rounded-full"
        />
        <span class="ml-3 truncate">{{
          selectedItem.text || selectedItem.value
        }}</span>
      </div>

      <button
        type="button"
        class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none"
      >
        <svg
          class="h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <ul
      class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
      id="options"
      role="listbox"
      [hidden]="!showDropDown"
    >
      <li
        class="relative select-none py-2 pl-3 pr-9 text-gray-900"
        id="option-0"
        role="option"
        tabindex="-1"
        *ngFor="let item of listItems; trackBy: itemTrackBy"
        (click)="onItemSelect(item.value)"
      >
        <div class="flex items-center">
          <img
            *ngIf="item.imageUrl && showImage"
            src="{{ item.imageUrl }}"
            alt=""
            class="h-6 w-6 flex-shrink-0 rounded-full"
          />
          <span class="ml-3 truncate">{{ item.text || item.value }}</span>
        </div>
        <span
          class="absolute inset-y-0 right-0 flex items-center pr-4"
          [class.text-indigo-600]="item.value === selectedItem?.value"
          [class.text-gray-200]="item.value !== selectedItem?.value"
        >
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </li>
    </ul>
  </div>
</div>
