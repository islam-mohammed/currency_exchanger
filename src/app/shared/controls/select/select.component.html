<div class="select">
  <label for="select" class="select-label">{{ label }}</label>
  <div class="select-control">
    <div
      id="select"
      type="text"
      class="select-control--container"
      role="combobox"
      aria-controls="options"
      aria-expanded="false"
      (click)="showDropDown = !showDropDown"
    >
      <div *ngIf="selectedItem" class="select-control--container_content">
        <img
          *ngIf="selectedItem.imageUrl && showImage"
          src="{{ selectedItem.imageUrl }}"
          alt=""
          class="select-control--container_content-img"
        />
        <span class="select-control--container_content-text">{{
          selectedItem.text || selectedItem.value
        }}</span>
      </div>

      <button type="button">
        <svg
          class="h-5 w-5 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <ul
      class="select-control--container_list"
      id="options"
      role="listbox"
      [hidden]="!showDropDown"
    >
      <li
        class="select-control--container_item"
        id="option-0"
        role="option"
        tabindex="-1"
        *ngFor="let item of listItems; trackBy: itemTrackBy"
        (click)="onItemSelect(item.value)"
      >
        <div>
          <img
            *ngIf="item.imageUrl && showImage"
            [src]="item.imageUrl"
            [alt]="item.text || item.value"
          />
          <span>{{ item.text || item.value }}</span>
        </div>
        <span
          [class.checked]="item.value === selectedItem?.value"
          [class.unchecked]="item.value !== selectedItem?.value"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
      </li>
    </ul>
  </div>
</div>
